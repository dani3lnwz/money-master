<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculation</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>My Monthly Calculation!!!</h1>
    </header>
    <main class="container ">
        <section class="container">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col-lg-7 col-sm-12">
                        <div class="p-3 border bg-light first ">
                            <img src="images/2.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-sm-12 ">
                        <div class="p-3 border bg-light side">
                            <h5>Income</h5>
                            <p>Income: <input id="salary" type="text"> </p>
                            <h5>Expenses</h5>
                            <p>Food: <input id="food-input" type="text"></p>
                            <p>Rent: <input id="rent-input" type="text"></p>
                            <p>Cloths: <input id="cloths-input" type="text"></p>
                            <button onclick="calculation()"class="btn btn-info bg-opacity-10">Calculate</button>
                            <h5>Total Expenses: <span id="total">00</span> </h5>
                            <h5>Balance: <span id="rest">00</span> </h5>
                            <p>Save: <input id="save-input" class="button" type="text"> % <button onclick="saveMoney()"class="btn btn-info bg-opacity-10">Save</button></p>
                            <h5>Saving Amount: <span id="save-amount">00</span> </h5>
                            <h5>Remaining Balance: <span id="remaing">00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
